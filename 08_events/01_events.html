    // *********************EVENT PROPAGATION****************************
    // why we have written third parameter false while adding an event listener -

        //                        2. Event Capturing - (true) - starts from higher Element and propagates to lower Element

    //task : ul mein jo images hai should dissappear on clicking

    document.querySelector('#images').addEventListener('click', function(e){
        
        if(e.target.tagName === 'IMG'){             // .target.tagname gives the tags of the target (element that triggered the event)
        let removeIt = e.target.parentNode        // target gives the element which triggered the event e (here target will be image) and parent node will give its aprent element (here parent element will be li)          
        // but ismein dikkat hai ki agar humseedha li ko (bullet point) select krenge to uska parent ul select hoga and puri ul delete hojayegi so if condition se check krenge
        removeIt.remove()
    }
    })
