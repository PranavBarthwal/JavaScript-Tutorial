
<!-- In JavaScript, the bind() method is used to create a new function that, when called, has its this keyword set to a specific value. It is a method available on every function in JavaScript and is particularly useful in situations where you want to ensure that a function is called with a specific context.
The bind() method is often used in event handlers, callback functions, or situations where you want to control the value of this when a function is invoked. It is particularly helpful in avoiding issues related to the dynamic nature of the this keyword in JavaScript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))

        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }

    const app = new React()
</script>
</html>
